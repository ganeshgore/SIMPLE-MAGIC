<!DOCTYPE html>
<html>

<body style="height:100vh;">
    <img id="SvgTag" src="" height="100%" width="100%">
    <script>


        var pathtemplate = "tmp/Gate_clk00_.svg";
        var SvgTag = document.getElementById("SvgTag");
        var currentClk = 1;
        var currentImgURL = "";
        SvgTag.src = pathtemplate.replace("00", currentClk);
        document.body.addEventListener('keydown', function (e) {
            var keyCode = e.keyCode;
            if (keyCode == 39) {
                // Right Arrow
                currentClk = currentClk + 1;
            } else if (keyCode == 37) {
                // Left Arrow
                if (currentClk > 1)
                    currentClk = currentClk - 1;
                else
                    alert("First Clock");
            }
            currentImgURL = pathtemplate.replace("00", currentClk);
            SvgTag.src = currentImgURL;
        });


    </script>
</body>

</html>
